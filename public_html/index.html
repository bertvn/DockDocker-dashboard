<html ng-app="article">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/libs/angular.js/angular.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular-route.js"></script>
        <script type="text/javascript" src="js/App.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="main">
        <div class="page">
            <div class="menuArea">
                <div class="menu" ng-repeat="item in menu">
                    <div class="title" ng-click="item.display = !item.display">{{item.titel}}</div>
                    <div class="submenu" ng-show="item.display" ng-repeat="subitems in item.sub">
                        <a href="{{subitems.link}}">{{subitems.subtitel}}</a>
                    </div>
                </div>
            </div>
            <div ng-view class="viewArea"></div>
            <div class="footer">copyright spul</div>
        </div>
    </body>
</html>
